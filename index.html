<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .botones {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }

        .botones:hover {
            background-color: #45a049;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 20px;
        }

        /* Estilo para la imagen de fondo */
        .imagen-principal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Hace que la imagen cubra todo el fondo sin distorsión */
            z-index: 1;
        }

        /* Ajuste del texto */
        .greetings, .description {
            color: white;
            font-size: 3rem; /* Aumenta el tamaño del texto */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para mejorar la visibilidad */
            margin: 20px 0;
        }

        .button {
            margin-top: 20px;
        }

        .description {
            font-size: 2rem; /* Tamaño del texto de la descripción */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="greetings">
            <span>H</span>
            <span>e</span>
            <span>l</span>
            <span>l</span>
            <span>o</span>
        </div>
        <div class="greetings">
            <span>A</span>
            <span>m</span>
            <span>o</span>
            <span>r</span>
            <span>!</span>
        </div>
        <div class="description">
            <span>Es 21 de septiembre, ¿no? jejejej</span>
        </div>

        <div class="button">
            <button class="botones" id="playButton">Clickea Aca Hermosa</button>
        </div>
    </div>

    <!-- Imagen de fondo -->
    <img src="csxd0sbqu55a1.png" alt="Descripción de la imagen" class="imagen-principal">

    <audio id="miCancion" src="Sunflower.mp3" autoplay></audio>

    <script>
        // Reproducción de audio en la primera interacción del usuario
        document.addEventListener('click', function () {
            var audio = document.getElementById('miCancion');
            audio.play().catch(function (error) {
                console.error('Error al reproducir el audio:', error);
            });
        }, { once: true });

        // Acción del botón para redirigir a otra página en una nueva pestaña
        document.getElementById('playButton').addEventListener('click', function () {
            window.open('flower.html', '_blank');
        });
    </script>

</body>

</html>
